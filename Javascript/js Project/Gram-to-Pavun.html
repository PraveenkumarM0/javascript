<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grams to Pavuns Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: bisque;">
    <div class="container mt-5 pt-5 d-flex justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border border-danger">
                <div class="card-header text-center text-info ">
                    <h1>Grams to Pavuns Converter</h1>
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="mb-3">
                            <label for="grams" class="form-label">Grams:</label>
                            <input type="number" class="form-control" id="grams" step="0.01" placeholder="Enter grams">
                        </div>
                        <!-- <div class="mb-3">
                            <label for="pavuns" class="form-label">Pavuns:</label>
                            <input type="number" class="form-control" id="pavuns" step="0.01" placeholder="Enter pavuns">
                        </div> -->
                        <div class="text-center mb-3 ">
                            <button type="button" class="btn    btn-outline-primary  btn-lg btn-block" onclick="convert()" style="width: 100%;">Convert</button>
                        </div>
                    </form>
                    <div class="text-center mt-3 text-success">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convert() {
            let grams = parseFloat(document.getElementById('grams').value)
            
            const conversionFactor = 8
            let result = ''

            if (grams > 0) {
                
                let convertedPavuns = grams / conversionFactor;
                result += `Grams to Pavuns: ${convertedPavuns.toFixed(2)} pavuns<br>`
            }

         

            if (result === '') {
                result = 'Please enter a valid number in at least one field.'
            }

            document.getElementById('result').innerHTML = result
        }
    </script>
</body>

</html>
